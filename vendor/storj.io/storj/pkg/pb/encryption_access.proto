syntax = "proto3";

option go_package = "pb";

package encryption_access;

message EncryptionAccess {
    message StoreEntry {
        bytes bucket = 1;
        bytes unencrypted_path = 2;
        bytes encrypted_path = 3;
        bytes key = 4;
    }

    bytes default_key = 1;
    repeated StoreEntry store_entries = 2;
}
